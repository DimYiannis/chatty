<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav
      class="h-[50px] w-screen bg-gray-700 justify-between items-center right-0 hidden"
    >
      <button>svg</button>
      <div>chatty version</div>
      <button>share chat</button>
    </nav>

    <!-- Side Bar -->
    <aside class="h-full w-1/5 bg-black grid">
      <div
        class="flex h-fit p-2 m-4 justify-between rounded-md hover:bg-white/20 items-center cursor-pointer"
      >
        <div class="flex gap-2 items-center">
          <span class="rounded-full h-8 w-8 bg-white grid place-content-center">
            <svg
              class="text-black"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 256 256"
            >
              <path
                fill="currentColor"
                d="M128 28a100 100 0 1 0 100 100A100.11 100.11 0 0 0 128 28m4 8.09a91.58 91.58 0 0 1 24 4.27v175.28a91.58 91.58 0 0 1-24 4.27Zm32 7.25a92.21 92.21 0 0 1 24 15v139.35a92.21 92.21 0 0 1-24 15ZM36 128a92.11 92.11 0 0 1 88-91.91v183.82A92.11 92.11 0 0 1 36 128m160 61.9V66.1a91.83 91.83 0 0 1 0 123.8"
              />
            </svg>
          </span>
          <h1 class="text-sm">New Chat</h1>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 1 1 1.06-1.06l3.22 3.22V3a.75.75 0 0 1 .75-.75Zm-9 13.5a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V16.5a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V16.5a.75.75 0 0 1 .75-.75Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </aside>
    <!-- Main View -->
    <main class="h-full w-4/5 right-0 top-0 bg-zinc-700 absolute">
      <nav class="flex justify-between w-full mx-2 mt-5">
        <button class="flex gap-2 items-center text-white rounded-md p-2 hover:bg-black/20">
          <h1>chatty 1.1</h1>
          <svg
          class="text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 256 256"
          >
            <path
              fill="currentColor"
              d="M128 26a102 102 0 1 0 102 102A102.12 102.12 0 0 0 128 26m0 192a90 90 0 1 1 90-90a90.1 90.1 0 0 1-90 90m44.24-110.24a6 6 0 0 1 0 8.48l-40 40a6 6 0 0 1-8.48 0l-40-40a6 6 0 0 1 8.48-8.48L128 143.51l35.76-35.75a6 6 0 0 1 8.48 0"
            />
          </svg>
        </button>
        <button class="mr-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 24 24"
            class="text-white"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186a2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185a2.25 2.25 0 0 0-3.933 2.185Z"
            />
          </svg>
        </button>
      </nav>

      <main></main>

      <footer class="absolute bottom-0 grid w-full">
        <div class="place-self-center w-[600px]">
          <input
            type="text"
            class="w-full rounded-md bg-zinc-700 h-10 border-2 border-gray-400 caret-slate-400 px-2 outline-none"
            placeholder="Speak to Chatty"
          />
        </div>

        <h6 class="text-white place-self-center">
          Chatty can make mistakes. Consider checking important information.
        </h6>
      </footer>
    </main>
    <footer class="hidden">futdut</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav
      class="h-[50px] w-screen bg-gray-700 justify-between items-center right-0 hidden"
    >
      <button>svg</button>
      <div>chatty version</div>
      <button>share chat</button>
    </nav>
    <aside class="h-full w-1/6 bg-black grid">jhvfyf</aside>
    <main class="h-full w-5/6 right-0 top-0 bg-zinc-700 absolute">
      
      <nav class="flex justify-between mt-2">
        <button class="text-white">chatty 1.1</button>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186a2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185a2.25 2.25 0 0 0-3.933 2.185Z"
            />
          </svg>
        </button>
      </nav>

      <main></main>

      <footer class="absolute bottom-0 grid place-content-center w-full">
        <input type="text" class="w-full rounded-md bg-zinc-700 "
        v-model="input"
        placeholder="Speak to chatty" />
        <h6 class="text-white">
          Chatty can make mistakes. Consider checking important information.
        </h6>
      </footer>
    </main>
    <footer class="hidden">futdut</footer>
  </body>
</html>
